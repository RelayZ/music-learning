# 应用名称
spring.application.name=music




server.port=8888
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/music?serverTimezone=Asia/Shanghai&Unicode=true&CharacterEncoding=utf8&useSSL=false
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=111111
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 数据源名称
spring.datasource.name=defaultDataSource
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT-8
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mapper/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.javaclimb.music.mybatis.domain
mybatis.type-handlers-package=com.javaclimb.music.domain
#控制台显示sql语句
logging.level.com.javaclimb.music.dao = debug

#上传文件
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB